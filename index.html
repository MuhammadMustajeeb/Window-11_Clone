<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icons">
        <img src="./images/Chromeicon.png">
        <div class="txt">Google <br> Chrome</div>
        <img src="./images/edgeicon.png">
        <div class="txt">Microsoft <br> Edge</div>
        <img src="./images/recyclebinicon.png">
        <div class="txt">Recycle Bin</div>
    </div>
    <div class="taskbar">
        <img src="./images/icons.PNG">
        <img class="right" src="./images/taskbarright.PNG">
    </div>
    <div class="start-menu">
        <img src="./images/startmenu.PNG">
    </div>
    <video autoplay muted class="video">
        <source src="./images/video.webm">
    </video>
    <script src="app.js"></script>
</body>
</html>
